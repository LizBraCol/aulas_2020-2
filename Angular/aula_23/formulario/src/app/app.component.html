<div class="login-box">
	<h2>Login</h2>
	<form #nossoForm="ngForm" (ngSubmit)="onSubmit(nossoForm)">
		<div class="user-box">
			<input type="text" name="email" required [(ngModel)]="usuario.email">
			<label>Email</label>
		</div>
		<div class="user-box">
			<input type="password" name="senha" required [(ngModel)]="usuario.senha">
			<label>Senha</label>
		</div>
		
		<button type="submit">
			<span></span>
			<span></span>
			<span></span>
			<span></span>Submit
		</button>
	</form>
</div>
