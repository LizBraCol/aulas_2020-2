<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento figure</title>
</head>
<body>

    <h1>Composições com figure</h1>

    <figure>
        <img src="img/fire.jpg" width="200" alt="Uma fogueira acessa um local ao ar livre à noite.">
        <img src="img/stones.jpg" width="400" alt="Diversas pedras com tamanhos, cores e formas diferentes.">

        <figcaption>
            A vida ao ar livre.
        </figcaption>
    </figure>
    
</body>
</html>
